<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="myhomepage.css" type="text/css" />
  </head>

  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
          <br /><br />
          <label> First Name :</label>

          <input
            type="text"
            name="fname"
            id="name"
            placeholder="Enter Your First Name"
          />
          <br /><br />
          <label> Last Name :</label>
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter your Last Name"
          />
          <br /><br />
          <label> Age :</label>
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How old are you ?"
          />
          <br /><br />
          <label> Email :</label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="Enter your Email Adress"
          />
          <br /><br />
          <label> Gender : </label>
          <br />
          &nbsp;&nbsp;&nbsp; <input type="radio" name="gender" id="male" />
          &nbsp;
          <span id="male"> Male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="female" />
          &nbsp;
          <span id="female"> Female</span>
          <br /><br />
          <label> Known Language :</label>
          <br />
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="english" />
          &nbsp;
          <span id="english"> English</span>
          <br /><br />
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="portuguese" />
          &nbsp;
          <span id="portuguese"> Portuguese</span>
          <br /><br />
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="italia" />
          &nbsp;
          <span id="italia"> Italia </span>
          <br /><br />
          <input type="submit" value="Submit" name="submit" id="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
